<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CLASSROOM WHEEL SPINNER</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "Poppins", sans-serif;
            }

            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                padding: 20px;
                background: #f0f0f0;
            }

            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
                max-width: 900px;
                width: 100%;
            }

            h1 {
                font-weight: 600;
                font-size: 2rem;
                margin-bottom: 20px;
            }

            .layout {
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 100%;
            }

            .wheel-container,
            .input-container {
                margin: 20px;
                width: 100%;
            }

            canvas {
                max-width: 100%;
            }

            textarea {
                width: 100%;
                height: 100px;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                resize: none;
            }

            button {
                padding: 10px 20px;
                margin-top: 10px;
                background-color: #3498db;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 1rem;
                transition: background-color 0.3s ease;
            }

            button:hover {
                background-color: #2980b9;
            }

            #result {
                font-size: 1.5rem;
                font-weight: 600;
                color: #2ecc71;
                background-color: #fff; 
                margin-bottom: 10px;
                padding: 10px;
                border-radius: 5px;
            }

            @media (min-width: 768px) {
                .layout {
                    flex-direction: row;
                    justify-content: center;
                }

                .wheel-container,
                .input-container {
                    flex: 1;
                }
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>CLASSROOM WHEEL SPINNER</h1>
            <div id="result"></div>
            <div class="layout">
                <div class="wheel-container">
                    <canvas id="wheelCanvas" width="300" height="300"></canvas><br />
                    <button id="spinBtn">SPIN</button>
                </div>
                <div class="input-container">
                    <textarea id="itemInput" placeholder="Enter items, one per line..."></textarea><br />
                    <button id="addListBtn">ADD LIST</button>
                </div>
            </div>
        </div>

        <audio id="spinSound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>
        <audio id="winSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3"></audio>

        <script>
            const canvas = document.getElementById("wheelCanvas");
            const ctx = canvas.getContext("2d");
            const spinBtn = document.getElementById("spinBtn");
            const addListBtn = document.getElementById("addListBtn");
            const itemInput = document.getElementById("itemInput");
            const result = document.getElementById("result");
            const spinSound = document.getElementById("spinSound");
            const winSound = document.getElementById("winSound");

            let items = [];
            let angle = 0;
            let spinning = false;

            function drawWheel() {
                const numItems = items.length;
                const anglePerSlice = (2 * Math.PI) / numItems;
                const colors = ["#f39c12", "#e74c3c", "#9b59b6", "#1abc9c", "#3498db", "#2ecc71"];
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                items.forEach((item, i) => {
                    const startAngle = i * anglePerSlice;
                    const endAngle = startAngle + anglePerSlice;
                    ctx.fillStyle = colors[i % colors.length];
                    ctx.beginPath();
                    ctx.moveTo(150, 150);
                    ctx.arc(150, 150, 150, startAngle, endAngle);
                    ctx.lineTo(150, 150);
                    ctx.fill();

                    ctx.save();
                    ctx.translate(150, 150);
                    ctx.rotate(startAngle + anglePerSlice / 2);
                    ctx.fillStyle = "#fff";
                    ctx.font = "bold 16px Poppins";
                    ctx.fillText(item, 60, 5);
                    ctx.restore();
                });
            }

            function spinWheel() {
                if (spinning || items.length === 0) return;
                spinning = true;
                spinSound.play();

                const randomIndex = Math.floor(Math.random() * items.length);
                const anglePerSlice = (2 * Math.PI) / items.length;
                const endAngle = 2 * Math.PI * 5 + randomIndex * anglePerSlice;
                let start = null;

                function animate(timestamp) {
                    if (!start) start = timestamp;
                    const progress = timestamp - start;
                    const duration = 3000;
                    const easing = (t) => 1 - Math.pow(1 - t, 3);
                    const t = Math.min(progress / duration, 1);
                    angle = easing(t) * endAngle;
                    drawRotatedWheel(angle);

                    if (t < 1) {
                        requestAnimationFrame(animate);
                    } else {
                        spinning = false;
                        const selected = items[randomIndex];
                        result.textContent = `ðŸŽ‰ ${selected}!`;
                        winSound.play();
                        items.splice(randomIndex, 1);
                        drawWheel();
                    }
                }

                requestAnimationFrame(animate);
            }

            function drawRotatedWheel(rotAngle) {
                ctx.save();
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.translate(150, 150);
                ctx.rotate(rotAngle);
                ctx.translate(-150, -150);
                drawWheel();
                ctx.restore();
            }

            addListBtn.addEventListener("click", () => {
                items = itemInput.value
                    .split("
")
                    .map((i) => i.trim())
                    .filter((i) => i);
                result.textContent = "";
                drawWheel();
            });

            spinBtn.addEventListener("click", spinWheel);
        </script>
    </body>
</html>
